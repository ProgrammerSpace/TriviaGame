<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>TriviGame</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.3.js"
        integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="timer mt-5 p-3 float-left"></p>
                <div class="score mt-5 p-3 float-right">
                    <div class="row mt-2">
                        <div class="col-3">
                            <p><span class="glyphicon glyphicon-thumbs-up"></span>
                        </div>
                        <div class="col-3">
                            <p class="pl-2 m-0 correctAns"> 0</p>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-3">
                            <p><span class="glyphicon glyphicon-thumbs-down"></span></p>
                        </div>
                        <div class="col-3">
                            <p class="pl-2 m-0 wrongAns"> 0</p>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-3">
                            <p><span class="glyphicon glyphicon-time"></span></p>
                            </p>
                        </div>
                        <div class="col-3">
                            <p class="pl-2 m-0 unAns"> 0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="qBox mt-3">
            <div class="row">
                <div class="col">
                    <h1 class="initHead mt-5"> Ready to check your Math skills???</h1>
                    <button id="start" class="btn btn-lg">Start Quiz</button>
                    <p id="question" class="mt-5"></p>
                </div>
            </div>
            <div class="row">
                <div class="col  forgif ml-5"></div>
            </div>
            <div class="row">
                <div class="col choice m-5"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
